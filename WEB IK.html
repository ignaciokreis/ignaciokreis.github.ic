<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio Kreis - Personal Portfolio</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .profile-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .cv-container {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .cv-button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .cv-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container profile-container">
            <img src="image.png" alt="Ignacio Kreis" class="profile-image">
            <h1 class="profile-name">IGNACIO ALEXANDER FERNANDO KREIS</h1>
            <p class="profile-title">Master Student in Artificial Intelligence and Innovation Management</p>
        </div>
    </header>
    
    <section id="cv" class="cv-container">
        <h2>Curriculum Vitae</h2>
        <a href="Provisional Transcript_Ignacio Kreis.pdf" target="_blank" class="cv-button">View My Provisional Transcript</a>
    </section>
</body>
</html>
